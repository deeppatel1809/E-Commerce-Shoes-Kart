<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css\shoes.css">
    <link rel="stylesheet" href="css\account.css">
    <title>Cart</title>
</head>
<body>
    <header id="header">
    </header>
    <nav id="navbar">
    </nav>
    <div id="account-sidebar">
    </div>
    <div id="cart-container">
    </div>
    <footer id="footer">
    </footer>
    <script src="js\shoes.js"></script>
    <script src="js\account.js"></script>
    <script>
        window.addEventListener('resize', getScreenWidth);

        window.onload = function()
        {
            showHeader();
            showNavbar();
            showFooter();

            const products = JSON.parse(localStorage.getItem('products')) || [];
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const currentUser = JSON.parse(localStorage.getItem('loginUser'));
            let user;

            if (currentUser)
            {
                user = users.find(item => item.login.email === currentUser.email || item.login.phone === currentUser.phone);
                
                if (user.cart.length === 0)
                {
                    emptyCart();
                }
                else
                {
                    const cartContainer = document.getElementById('cart-container');
                    cartContainer.classList.add('container','my-4');
                    cartContainer.innerHTML = `
                        <div class="row">
                            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                                <h2 class="mt-4 fw-bolder">YOUR CART</h2>
                                <p id="total-items" class="mb-4"></p>
                                <div class="mb-4" id="cart">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                                <div id="r1" class="container p-0">
                                </div>
                                <div id="r2" class="container p-0">
                                <div>
                            </div>
                        </div>
                    `;
                    
                    getScreenWidth();

                    const cart = document.getElementById('cart');

                    let rowContainer = document.createElement('div');
                    rowContainer.classList.add('row');

                    user.cart.forEach((item) => {

                        const product = products.find(product => product.pid === item.pid);
                        const shoeItem = document.createElement('div');
                        shoeItem.classList.add('col-12');

                        shoeItem.innerHTML = `
                            <div id="cart-item-${item.id}" class="card m-1 border border-sm-0">
                                <div class="card-body p-0">
                                    <div class="row">
                                        <div class="col-4 col-sm-4 col-md-4">
                                            <img src="${product.img}" class="card-img img-fluid rounded-0 rounded-start" alt="${item.pid}">
                                        </div>
                                        <div class="col-8">
                                            <div class="row">
                                                <div class="col-6 p-1 pt-sm-3">
                                                    <p class="card-title fw-bold">${product.name}</p>
                                                </div>
                                                <div class="col-6 p-1 pt-sm-3 pe-4 text-end">
                                                    <div class="btn-group btn-group-sm" role="group">
                                                        <button type="button" class="btn btn-outline-dark" onclick="updateQuantity(${item.id}, 'decrease')">-</button>
                                                        <span id="quantity-${item.id}" class="btn border border-1 border-dark">${item.quantity}</span>
                                                        <button type="button" class="btn btn-outline-dark" onclick="updateQuantity(${item.id}, 'increase')">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row d-flex flex-row flex-sm-column p-0">
                                                <div class="col-6">
                                                    <div class="row">
                                                        <div class="col-12 p-0">
                                                            <p class="card-text text-danger mb-0 p-0"><i class="bi bi-currency-rupee"></i>${product.offerPrice}</p>
                                                        </div>
                                                        <div class="col-12 p-0">
                                                            <p class="card-text mb-0 p-0" style="font-size: 14px;"><del><i class="bi bi-currency-rupee"></i>${product.price}</del></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-6 pt-sm-1 ps-0 pe-4 text-end text-sm-start">
                                                    <p class="card-text">Size : ${item.size}</p>
                                                    </div>
                                                </div>
                                            <div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        rowContainer.appendChild(shoeItem);
                    });

                    cart.appendChild(rowContainer);
                    updateTotal();
                }
            }
            else
            {
                const cartContainer = document.getElementById('cart-container');
                cartContainer.classList.add('container','my-4');
                cartContainer.innerHTML = `
                    <div class="row offset-sm-1 offset-lg-2">
                        <div class="col-sm-11 col-lg-10">
                            <h2 class="mt-4 fw-bolder">YOUR CART</h2>
                            <p class="mt-4">Nothing to see. Log in to see your cart.</p><button type="button" class="btn btn-dark my-4" onclick="window.location.href = 'login.html';">LOGIN</button>
                        </div>
                    </div>
                `;
            }
        }

        function updateQuantity(id,action)
        {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const currentUser = JSON.parse(localStorage.getItem('loginUser'));
            const user = users.find(item => item.login.email === currentUser.email || item.login.phone === currentUser.phone);

            const item = user.cart.find(item => item.id === id);

            if (action === "increase")
            {
                item.quantity++;
                updateTotal();
            }
            else if (action === "decrease")
            {
                if (item.quantity === 1)
                {
                    const confirmRemove = confirm("Do you want to remove this item from your cart ?");
                    if (confirmRemove)
                    {
                        user.cart = user.cart.filter(item => item.id !== id);
                        const itemElement = document.getElementById(`cart-item-${id}`);
                        if (itemElement)
                        {
                            itemElement.remove();
                            localStorage.setItem('users', JSON.stringify(users));
                            updateTotal();
                            if(user.cart.length==0)
                            {
                                emptyCart();
                            }
                            return;
                        }
                    }
                }
                else
                {
                    item.quantity--;
                }
            }

            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById(`quantity-${id}`).innerText = item.quantity;
            updateTotal();
        }

        function updateTotal()
        {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const totalItems = document.getElementById('total-items');
            let totalPrice = 0;
            let totalOfferPrice = 0;
            let totalItem = 0;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const currentUser = JSON.parse(localStorage.getItem('loginUser'));
            const user = users.find(item => item.login.email === currentUser.email || item.login.phone === currentUser.phone);

            user.cart.forEach((item) => {
                
                const product = products.find(product => product.pid === item.pid);
                totalOfferPrice+=(product.offerPrice * item.quantity);
                totalPrice+=(product.price * item.quantity);
                totalItem+=item.quantity;
            });

            totalItems.innerHTML = `TOTAL (${totalItem} items) <i class="bi bi-currency-rupee"></i><strong>${totalOfferPrice}</strong>`;

            document.getElementById('price').innerHTML = `<i class="bi bi-currency-rupee"></i>${totalPrice}`;
            document.getElementById('discount').innerHTML = `- <i class="bi bi-currency-rupee"></i>${totalPrice - totalOfferPrice}`;
            document.getElementById('offer-price').innerHTML = `<i class="bi bi-currency-rupee"></i>${totalOfferPrice}`;
        }

        function emptyCart()
        {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.classList.add('container','my-4');
            cartContainer.innerHTML = `
                <div class="row offset-sm-1 offset-lg-2">
                    <div class="col-sm-11 col-lg-10">
                        <h2 class="mt-4 fw-bolder">YOUR CART IS EMPTY</h2>
                        <p class="mt-4">Once you add something to your cart - it will appear here. To add click on shop now.</p><button type="button" class="btn btn-dark my-5" onclick="window.location.href = 'index.html';">SHOP NOW <i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
            `;
        }

        function getScreenWidth()
        {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const currentUser = JSON.parse(localStorage.getItem('loginUser'));
            let user;

            if (currentUser)
            {
                user = users.find(item => item.login.email === currentUser.email || item.login.phone === currentUser.phone);
                
                if (user.cart.length !== 0)
                {
                    const width = window.innerWidth;
                    const r1 = document.getElementById('r1');
                    const r2 = document.getElementById('r2');

                    if (width<768)
                    {
                        r1.innerHTML = `
                            <div class="row">
                                <div class="col-12">
                                    <p class="fw-bold fs-5">ORDER SUMMARY</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p class="m-0">Original Price</p>
                                    <p class="m-0">Delivery</p>
                                    <p class="m-0">Discount</p>
                                    <strong><p class="mt-3 mb-0">TOTAL</p></strong>
                                </div>
                                <div class="col-6 text-end">
                                    <p id="price" class="m-0"></p>
                                    <p class="m-0">Free</p>
                                    <p id="discount" class="m-0 text-danger"></p>
                                    <strong><p id="offer-price" class="mt-3 mb-0"></p></strong>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="m-0">(inclusive of all taxes)</p>
                                </div>
                            </div>
                        `;
                        r2.innerHTML = `
                            <div class="row">
                                <div class="col-12 d-grid checkout-container">
                                    <button class="btn btn-dark mt-4 mb-4" onclick="window.location.href='checkout.html'">Checkout <i class="bi bi-arrow-right"></i></button>
                                </div>
                            </div>
                        `;
                    }
                    else
                    {
                        r1.innerHTML = `
                            <div class="row">
                                <div class="col-12 d-grid checkout-container">
                                    <button class="btn btn-dark mt-4 mb-4" onclick="window.location.href='checkout.html'">Checkout <i class="bi bi-arrow-right"></i></button>
                                </div>
                            </div>
                        `;
                        r2.innerHTML = `
                        <div class="row">
                                <div class="col-12">
                                    <p class="fw-bold fs-5">ORDER SUMMARY</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <p class="m-0">Original Price</p>
                                    <p class="m-0">Delivery</p>
                                    <p class="m-0">Discount</p>
                                    <strong><p class="mt-3 mb-0">TOTAL</p></strong>
                                </div>
                                <div class="col-6 text-end">
                                    <p id="price" class="m-0"></p>
                                    <p class="m-0">Free</p>
                                    <p id="discount" class="m-0 text-danger"></p>
                                    <strong><p id="offer-price" class="mt-3 mb-0"></p></strong>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="m-0">(inclusive of all taxes)</p>
                                </div>
                            </div>
                        `;
                    }
                    updateTotal();
                }
            }
        }
    </script>
</body>
</html>
