<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css\shoes.css">
    <link rel="stylesheet" href="css\account.css">
    <title>Checkout</title>
    <style>
        label
        {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], #checkout-email
        {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #checkout-button
        {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #checkout-button:hover
        {
            background-color: #45a049;
        }
        
        #order-summary
        {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <header id="header">
    </header>
    <nav id="navbar">
    </nav>
    <div id="account-sidebar">
    </div>
    <div id="checkout-container" class="container-fluid my-3">
        <h2 id="heading" class="text-center mb-4">Checkout</h2>
        <div class="row">
            <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <form id="checkout-form" class="border border-3 rounded p-3">
                    <p class="fs-3 my-3">Shipping Address</p>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                    
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" required>
                    
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" required>
                    
                    <p class="fs-3 my-3">Payment Method</p>
                    <div class="d-flex flex-column flex-sm-row mb-4">
                        <div class="d-inline-flex">
                            <input class="ms-3 me-1" type="radio" name="payment" id="credit-card" value="creditcard" required>
                            <label for="credit-card">Credit Card</label>
                        </div>
                        <div class="d-inline-flex">
                            <input class="ms-3 me-1" type="radio" name="payment" id="debit-card" value="debitcard" required>
                            <label for="debit-card">Debit Card</label>
                        </div>
                        <div class="d-inline-flex">
                            <input class="ms-3 me-1" type="radio" name="payment" id="cod" value="cod" required>
                            <label for="cod">Cash/Payment on Delivery</label>
                        </div>
                    </div>
                    
                    <div id="order-summary">
                    </div>
                    
                    <button type="submit" id="checkout-button" class="my-3">Place Order</button>
                </form>
            </div>
        </div>
    </div>
    <footer id="footer">
    </footer>
    <script src="js\shoes.js"></script>
    <script src="js\account.js"></script>
    <script>
        window.onload = function()
        {
            showHeader();
            showNavbar();
            showFooter();

            const products = JSON.parse(localStorage.getItem('products')) || [];
            let totalOfferPrice = 0;
            let totalItem = 0;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const currentUser = JSON.parse(localStorage.getItem('loginUser'));
            const user = users.find(item => item.login.email === currentUser.email || item.login.phone === currentUser.phone);

            user.cart.forEach((item) => {
                
                const product = products.find(product => product.pid === item.pid);
                totalOfferPrice+=(product.offerPrice * item.quantity);
                totalItem+=item.quantity;
            });
            
            const orderSummary = document.getElementById('order-summary');
            orderSummary.classList.add('container-fluid','mb-3','p-3','rounded-3');
            orderSummary.innerHTML = `
                <p class="fs-3 mt-1 mb-3 fw-bold">Order Summary</p>
                <p>Total Items : ${totalItem}</p>
                <p>Total Payment : <i class="bi bi-currency-rupee"></i>${totalOfferPrice}</p>
            `;

            const checkoutForm = document.getElementById('checkout-form');

            checkoutForm.addEventListener('submit', function(event) {

                event.preventDefault();
        
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;
                const city = document.getElementById('city').value;
                const zip = document.getElementById('zip').value;
                const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

                const phoneRegex = /[0-9]{10}/;

                if (!phoneRegex.test(phone))
                {
                    alert("Please enter a valid 10 digit phone number.");
                    document.getElementById("login-phone").value = "";
                    return;
                }

                const orderDate = new Date();
                const deliveryDate = new Date(orderDate);
                deliveryDate.setDate(deliveryDate.getDate() + 7);

                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                const id = orders.length + 1;

                setTimeout(function() {
                    const heading = document.getElementById('heading');
                    heading.innerText = "Order Confirmed!";
                    checkoutForm.innerHTML = `
                        <div class="row">
                            <div class="col">
                                <p>Your order has been placed successfully.</p>
                                <p>Estimated delivery : ${deliveryDate.toDateString()}</p>
                                <p>Order Id : ${id}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-dark mt-3" type="submit" onclick="window.location.href='index.html'">Back to Home Page</button>
                            </div>
                        </div>
                        `;
                }, 1000);

                const order = {
                    uid: user.login.email,
                    oid: id,
                    name: name,
                    phone: phone,
                    address: address,
                    city: city,
                    zip: zip,
                    paymentMethod : paymentMethod,
                    items: user.cart,
                    paymentTotal: totalOfferPrice,
                    orderDate: new Date().toDateString(),
                    deliveryDate: deliveryDate.toDateString(),
                };
        
                orders.push(order);
                localStorage.setItem('orders',JSON.stringify(orders));

                user.cart = [];
                localStorage.setItem('users',JSON.stringify(users));
            });
        }
    </script>
</body>
</html>
