<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css\shoes.css">
    <link rel="stylesheet" href="css\account.css">
    <link rel="stylesheet" href="css\filter.css">
    <title>Shoes-Kart</title>
</head>
<body>
    <header id="header">
    </header>
    <nav id="navbar">
    </nav>
    <div id="account-sidebar">
    </div>
    <div id="filter-sidebar">
    </div>
    <div id="shoes-container">
    </div>
    <footer id="footer">
    </footer>
    <script src="js\shoes.js"></script>
    <script src="js\account.js"></script>
    <script src="js\products.js"></script>
    <script src="js\data.js"></script>
    <script src="js\filter.js"></script>
    <script src="js\sort.js"></script>
    <script>
        window.onload = function()
        {
            let urlParams = new URLSearchParams(window.location.search);
            let filter = urlParams.get('filter');

            showHeader();
            showNavbar();
            showProductsContainer();
            const heading = document.getElementById('heading');
            heading.textContent = "Women's shoes";
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products = products.filter(item => item.gender === "women");
            if (filter === "heel")
            {
                products = products.filter(item => item.type === "heel");
            }
            else if (filter === "casual")
            {
                products = products.filter(item => item.category === "casual");
            }
            else if (filter === "sport")
            {
                products = products.filter(item => item.category === "sport");
            }
            else if (filter === "flip flop")
            {
                products = products.filter(item => item.type === "flip flop");
            }
            showProducts(products);
            setGender("women");
            showFooter();
        }
    </script>
</body>
</html>
